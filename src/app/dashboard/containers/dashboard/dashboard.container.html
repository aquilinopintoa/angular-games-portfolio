<mat-drawer-container class="dashboard" [hasBackdrop]="true">
  <mat-drawer #drawer
              mode="over"
              position="end">
    <mat-toolbar class="dashboard__toolbar">
      <button mat-icon-button
              (click)="drawer.toggle()">
        <mat-icon>chevron_right</mat-icon>
      </button>
    </mat-toolbar>
  </mat-drawer>
  <mat-drawer-content>
    <mat-toolbar class="dashboard__toolbar">
      <div>
        <agp-resume-balance></agp-resume-balance>
      </div>
      <button mat-icon-button
              (click)="drawer.toggle()">
        <mat-icon>menu</mat-icon>
      </button>
    </mat-toolbar>
    <div class="dashboard__content">
      <router-outlet></router-outlet>
    </div>
  </mat-drawer-content>
</mat-drawer-container>
