<form  class="game-filters" [formGroup]="form">
  <mat-form-field class="game-filters__filter">
    <mat-label>Busca un juego</mat-label>
    <mat-icon matPrefix>search</mat-icon>
    <input type="text"
           matInput
           formControlName="filter"
           autocomplete="off"
    >
  </mat-form-field>
  <mat-form-field class="game-filters__sort">
    <mat-label>Ordenar por</mat-label>
    <mat-select formControlName="sort">
      <mat-option value="name">Nombre</mat-option>
      <mat-option value="level">Nivel</mat-option>
    </mat-select>
  </mat-form-field>
</form>
