<div class="games">
  <agp-game-filters (contextChanged)="contextChangeHandler($event)"></agp-game-filters>
  <div class="games__card-wrapper">
    <agp-game-card *ngFor="let game of games | async" [game]="game"
                    (click)="goToGameDetails(game.id)">
    </agp-game-card>
  </div>
</div>
