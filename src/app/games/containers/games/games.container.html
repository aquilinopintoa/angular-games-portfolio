<div class="games">
  <agp-game-filters [context]="context | async"
                    (contextChanged)="contextChangeHandler($event)">
  </agp-game-filters>
  <mat-grid-list rowHeight="200px"
                 [cols]="columns"
                 (window:resize)="onResize($event)">
      <mat-grid-tile *ngFor="let game of games | async; let i = index">
        <agp-game-card [game]="game"
                       (click)="goToGameDetails(game.id)"
                       [ngStyle]="{order: i}"
        >
        </agp-game-card>
      </mat-grid-tile>
    </mat-grid-list>
</div>
